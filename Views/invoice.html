<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .invoice-box { max-width: 800px; margin: auto; padding: 30px; border: 1px solid #eee; box-shadow: 0 0 10px rgba(0, 0, 0, 0.15); }
        h1 { text-align: center; }
        table { width: 100%; line-height: inherit; text-align: left; }
        table td { padding: 5px; vertical-align: top; }
        table tr td:nth-child(2) { text-align: right; }
        table tr.heading td { background: #eee; border-bottom: 1px solid #ddd; font-weight: bold; }
        table tr.item td { border-bottom: 1px solid #eee; }
        table tr.item.last td { border-bottom: none; }
        table tr.total td:nth-child(2) { border-top: 2px solid #eee; font-weight: bold; }
    </style>
</head>
<body>
    <div class="invoice-box" id="invoice">
        <h1>Invoice</h1>
        <table cellpadding="0" cellspacing="0">
            <tr class="heading">
                <td>Description</td>
                <td>Price</td>
            </tr>
            <tr class="item">
                <td>Web Development</td>
                <td>$300.00</td>
            </tr>
            <tr class="item last">
                <td>Hosting (3 months)</td>
                <td>$75.00</td>
            </tr>
            <tr class="total">
                <td></td>
                <td>Total: $375.00</td>
            </tr>
        </table>
    </div>

    <button onclick="generatePDF()">Download PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;

            // Create a new jsPDF instance
            const doc = new jsPDF();

            // Use html2canvas to capture the HTML element as an image
            html2canvas(document.getElementById('invoice')).then(canvas => {
                // Convert the canvas to an image
                const imgData = canvas.toDataURL('image/png');
                console.log(canvas.height, canvas.width)
                // Add the image to the PDF
                doc.addImage(imgData, 'PNG', 1, 1, canvas.width/9, canvas.height/9 );

                // Save the PDF
                doc.save('invoice.pdf');
            }).catch(error => {
                console.error('Error generating PDF:', error);
            });
        }
    </script>
</body>
</html>
